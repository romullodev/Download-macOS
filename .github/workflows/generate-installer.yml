name: Test Google Drive Upload File

on:
  workflow_dispatch:
jobs:
  my_job:
    runs-on: macos-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive files
        run: |
          mkfile -n 100k test_file
      
      - name: Upload to Google Drive
        uses: logickoder/g-drive-upload@main
        with:
          credentials: ${{ secrets.DRIVE_V2_CREDENTIALS }}
          filename: 'test_file'
          folderId: ${{ secrets.DRIVE_V2_MACOS_FOLDER_ID }}
          name: 'macos test file' # optional string
          overwrite: 'true' # optional boolean